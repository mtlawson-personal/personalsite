{{ $content := trim .InnerDeindent "\f\n\r\v" }}
{{ $lang := .Get 0 | default (.Get "lang") | default "plaintext" }}
{{ $options := .Get "options" }}

{{ if not $content }}
    {{ errorf "layouts/shortcodes/paige/code.html: no content" }}
{{ end }}

<div class="paige-code">{{ highlight $content $lang $options }}</div>
